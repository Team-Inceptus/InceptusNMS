name: Feature Request
description: Request an addition or removal of InceptusNMS.
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting an InceptusNMS feature. Please fill out the information below.
  - type: dropdown
    attributes:
      label: Feature Type
      description: What area of improvement would you suggest?
      multiple: false
      options:
        - Documentation Addition
        - JavaDoc Feature
        - General Feature
        - Other
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description of Feature
      placeholder: |
        Ex: Please add documentation for xx.xx.x
    validations:
      required: true